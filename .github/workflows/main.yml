name: CI on Push and Pull Request

on: [push, pull_request]

jobs:
  Android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Android
      run: |
        nuget restore VerdeNFC.sln
        cd VerdeNFC
        cd VerdeNFC.Android
        msbuild VerdeNFC.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
        
  iOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: iOS
      run: |
        nuget restore VerdeNFC.sln
        cd VerdeNFC
        msbuild VerdeNFC.iOS/VerdeNFC.iOS.csproj /verbosity:normal /t:Rebuild /p:Platform=iPhoneSimulator /p:Configuration=Debug
